<!DOCTYPE html>
<html>
    
<head>
    <title>Array Destructuring</title>
</head>
<body>

    <h3 id="1"></h3>
    <h3 id="2"></h3>
    <h3 id="3"></h3>
    <h3 id="4"></h3>
    <h3 id="5"></h3>
    <h3 id="6"></h3>
    <h3 id="7"></h3>
    <h3 id="8"></h3>
    
    <script>
        var arr=["A","B","C","D","E"];
        console.log("Before poping  :  "+arr);
        document.getElementById("1").innerHTML="Before poping  :  "+arr;
        arr.pop();
        console.log("After  poping  :  "+arr);
        document.getElementById("2").innerHTML="After  poping  :  "+arr;
        arr.push("F");
        console.log("After pushing  :  "+arr);
        document.getElementById("3").innerHTML="After pushing  :  "+arr;
        arr.shift();
        console.log("After Shifting  :  "+arr);
        document.getElementById("4").innerHTML="After Shifting  :  "+arr;
        arr.unshift("a");
        console.log("After UnShifting  :  "+arr);
        document.getElementById("5").innerHTML="After UnShifting  :  "+arr;
        
        console.log("Length of array  :  "+arr.length);
        document.getElementById("6").innerHTML="Length of array  :  "+arr.length;
        
        arr.sort();
        document.getElementById("7").innerHTML="After Sorting array  :  "+arr;
        
        
        document.getElementById("8").innerHTML="Slicing the array  :  "+arr.slice(1,3);
        
        
    </script>
</body>
