<!DOCTYPE html>
<html>
    <head>
        <title>
            Hello!
        </title>
    </head>
    <body>
        <h1>
            Object as a fuction parameter
        </h1>
        <script>
            class Object{
                constructor(name,roll,grade){
                    this.name=name;
                    this.roll=roll;
                    this.grade=grade;
                }}
                function Hello(a) {
                    console.log(a.name);
                    console.log(a.roll);
                    console.log(a.grade);
                }
                var a=new Object("Karthik","1","S");
                Hello(a);
            
        </script>
    </body>
</html>
