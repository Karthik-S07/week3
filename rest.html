<!DOCTYPE html>
<html>
    <head>
        <title>
            Hello!
        </title>
    </head>
    <body>
        <h1>
            Rest operator
        </h1>
        <script>
            let a, b, rest;
[a, b] = [10, 20];

console.log(a);


console.log(b);


[a, b, ...rest] = [10, 20, 30, 40, 50];

console.log(rest);


        </script>
    </body>
</html>
