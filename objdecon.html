<!DOCTYPE html>
<html>
    <head>
    <title>
        Obj destructuing
    </title>
    </head>
    <body>
        <h1>Obj destructuing</h1>
        <script>
            const student = {name: 'Karthik', position: 'First', rollno: '13'};  
const {name, position, rollno} = student;  
console.log(name); 
console.log(position);   
console.log(rollno);  
        </script>
    </body>
</html>
